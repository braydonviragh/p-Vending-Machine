<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vending Machine</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row p-5">
                <div class="col-md-12 text-center">
                    <h1>Rolling Insights Snack Bar</h1>
                </div>
            </div>
         
            <div class="row text-center d-flex justify-content-center">
                <div class="col-md-3">
                    <h3>Chips</h3>
                    <button class="btn btn-danger">SELECT</button>
                </div>
                <div class="col-md-3">
                    <h3>Candy Bars</h3>
                    <button class="btn btn-primary">SELECT</button>
                </div>
                <div class="col-md-3">
                    <h3>Mints</h3>
                    <button class="btn btn-secondary">SELECT</button>
                </div>
            </div>
            <div class="row p-5 text-center">
                <div class="col-md-6">
                    <h4>Balance: $0</h4>
                </div>
                <div>
                    <h4>Selection:</h4>
                </div>
            </div>
            <div class="container text-center">
                <button class="btn btn-warning mx-5">TAP CARD & Purchase</button>
            
            </div>
            <div class="text-center p-5">
                <h4 id='msg'>Enjoy</h4>
            </div>

        </div>


    </div>
    <script src="VendingMachine.js"></script>
    
</body>
</html>
